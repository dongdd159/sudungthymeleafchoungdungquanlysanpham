<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Products</h3>
<p>
  <a th:href="@{/product/create}">
    Add new product
  </a>
</p>
<h2>
  <form action="#" th:action="@{/product/search}">
    <input type="text" name="name"  placeholder="Enter Identity"> <button type="submit" >Search</button>
  </form>
</h2>
<table id = "products">
  <thead>
  <tr>
    <th>Name</th>
    <th>Color</th>
    <th>Description</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${products}">
    <td th:text="${row.getName()}"></td>
    <td th:text="${row.getColor()}"></td>
    <td th:text="${row.getDescription()}"></td>
    <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
    <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
    <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
